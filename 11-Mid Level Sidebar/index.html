<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Level Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="header">
        <h2>
            Mid Level Sidebar
        </h2>

        <nav>
            <!-- SIDEBAR -->
            <div class="sidebar">
                <ul>
                    <li onclick="hideSidebar()">
                        <a href="#" >
                            <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="black"><path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                home
                                </span>
                                <h4>Home</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                import_contacts
                                </span>
                                <h4>About</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                restaurant_menu
                                </span>
                                <h4>Blog</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                call
                                </span>
                                <h4>Contacts</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="material-symbols-outlined">
                                logout
                                </span>
                                <h4>Logout</h4>
                        </a>
                    </li>
                </ul>

                <div class="profile">
                    <h2>Mid Level Sidebar</h2>

                    <div class="pic">
                        <img src="img/Just Me.jpg" alt="Just Me" width="100px">
                        <h3>Alexander Agu</h3>
                    </div>
                </div>
            </div>


            <!-- NAVBAR -->
            <ul class="navbar">
                <li class="hideNav">
                    <a href="#">Home</a>
                </li>
                <li class="hideNav">
                    <a href="#">About</a>
                </li>
                <li class="hideNav">
                    <a href="#">Blog</a>
                </li>
                <li class="hideNav">
                    <a href="#">Contact</a>
                </li>
                <li class="hideNav">
                    <a href="#">Logout</a>
                </li>
                <li onclick="showSidebar()">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="black"><path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <script src="main.js"></script>
</body>
</html>
