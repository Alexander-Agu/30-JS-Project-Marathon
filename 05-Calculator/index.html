<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="future-display">
                <input type="text" id="prediction">
                <button id="submit">Submit</button>
            </div>
    
            <br>
    
            <input id="display" readonly>
    
            <br>
    
            <div class="calc-btns">
                <button id="1" class="calc-numbers">1</button>
                <button id="1" class="calc-numbers">2</button>
                <button id="1" class="calc-numbers">3</button>
                <button id="1" class="calc-numbers">*</button>
                <button id="1" class="calc-numbers">4</button>
                <button id="1" class="calc-numbers">5</button>
                <button id="1" class="calc-numbers">6</button>
                <button id="1" class="calc-numbers">/</button>
                <button id="1" class="calc-numbers">7</button>
                <button id="1" class="calc-numbers">8</button>
                <button id="1" class="calc-numbers">9</button>
                <button id="1" class="calc-numbers">+</button>
                <button id="1" class="calc-numbers">0</button>
                <button id="1" class="calc-numbers">00</button>
                <button id="1" class="calc-numbers">=</button>
                <button id="1" class="calc-numbers">-</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
