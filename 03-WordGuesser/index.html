<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Guesser</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="word-guesser">
                <div class="info">
                    <h1>Word Guesser</h1>

                    <br>

                    <h2>You can only choose 2 boxes to give you a clue on the right answer</h2>
                </div>

                <br>

                <div class="letter-choice">
                    <div class="letterChoice-btn">
                        <button id="btn-1">?</button>
                        <button id="btn-2">?</button>
                        <button id="btn-3">?</button>
                        <button id="btn-4">?</button>
                        <button id="btn-5">?</button>
                        <button id="btn-6">?</button>
                    </div>

                    <br>

                    <div class="final-answer">
                        <input type="text" id="answer">
                        <button id="submit">Submit</button>
                    </div>
                </div>

                <br>

                <div class="final-results">
                    <h2 id="results">You Got all 3 answers right</h2>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
