<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="password-container">
            <div class="create">
                <h2>Create Password</h2>
                <div class="enter">
                    <input type="text" id="js-enterPass">
                    <button id="js-hide">hide</button>
                </div>

            </div>

            <div class="re-enter">
                <h2>Re-enter your password</h2>
                <div class="enter">
                    <input type="text" id="js-reEnterPass">
                    <button id="js-hide">hide</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
