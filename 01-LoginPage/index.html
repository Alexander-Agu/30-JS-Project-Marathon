<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 id="page">Login Page</h1>

            <div class="info" id="info">
                <div class="name">
                    <h2>Username</h2>
                    <input type="text" placeholder="Please fill in your name" id="username" class="name-input">
                </div>
                <div class="number">
                    <h2 id="number">Number</h2>
                    <input type="text" placeholder="Please fill in your number" id="user-number" class="name-input">
                </div>
                <div class="password">
                    <h2 id="password">Password</h2>
                    <input type="text" placeholder="Please fill in your password" class="name-input" id="pass-word">
                </div>
            </div>

            <button id="login-btn">Login</button>
            <p id="question">Dont't have an account? <button id="sign-btn">SignUp</button> instead.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
